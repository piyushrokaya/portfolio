<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      
    </style>
  </head>
  <body>
    <h1 class="text-7xl font-mono italic  flex flex-row justify-center bg-gradient-to-r from-indigo-1000 via-black-1000 to-grey-1000 p-10 m-10 margin-05  animate-bounce">
      Responsive Card CSS
    </h1>
   
       <div class="flex flex-row rounded-[60px] border-10 border-blue-800 m-30 p-30 w-max items-center 
            bg-gradient-to-b from-blue-200 via-white to-blue-200 justify-center gap-35 height-auto width-auto ">

    <div class="text-center animate-bounce" >
        <h3 class="text-center italic font-bold text-3xl">Twitter</h3>
        <img src="twitter.png" alt="Twitter Logo"
             class="w-32 h-32 mx-auto my-2 rounded-full border-2 border-blue-500" />
        <h5>Follow us on twitter too. Thank you!</h5>
         <button class="px-4 py-2 text-white rounded-lg bg-gradient-to-r from-blue-500 to-purple-500"><a href="https://www.twitter.com">follow</a></button>
 

    </div>

    <div class="text-center animate-bounce ">
        <h3 class="text-center italic font-bold text-3xl">Youtube</h3>
        <img src="youtube.png" alt="youtube"
             class="w-32 h-32 mx-auto my-2 rounded-full border-2 border-blue-500" />
        <h5>You can connect with us on fb!</h5>
        <button class="px-4 py-2 text-white rounded-lg bg-gradient-to-r from-blue-500 to-purple-500"><a href="https://www.youtube.com">follow</a></button>
 

    </div>

    <div class="text-center animate-bounce">
        <h3 class="text-center italic font-bold text-3xl">Instagram</h3>
        <img src="insta.jpg" alt="Instagram Logo"
             class="w-32 h-32 mx-auto my-2 rounded-full border-2 border-blue-500" />
        <h5>Follow us on Instagram too. Thank you!</h5>
    
     <button class="px-4 py-2 text-white rounded-lg bg-gradient-to-r from-blue-500 to-purple-500"><a href="https://www.instagram.com">follow</a></button>
 
</div>
</div>


  </body>
</html>
